{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<br><br>
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
                <h2 class="mb-0">Profile</h2>
                <p>{{ user.username }}</p>
            </div>
        </div>
    </div>
</div>


<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="{% url 'main_page' %}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Profile {{ user.username }}</span>
    </div>
</div>

<div class="site-section">
    <div class="container">


        <div class="container">
            <div class="row" style="margin-left: 300px">
                <div class="col-lg-7">
                    <h4 class="mt-3 mb-3" style="margin-left: 170px">Profile</h4>
                    <div class="col-lg-12 text-center">
                        <img width="100" height="100"
                             src="{% if user.image %}{{ user.image.url }}
                             {% else %}{% static 'vendor/img/users/default-user.png' %} {% endif %}"
                             class="img-thumbnail">
                    </div>
                    <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Name</label>
                                    {{ form.first_name }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Sername</label>
                                    {{ form.last_name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.image }}
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Choose your image</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.username.id_for_label }}">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}">Email</label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input style="background-color: #95faff;" class="btn btn-info btn-block" type="submit" value="Save">
                            </div>
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <a style="background-color: #95faff;" class="btn btn-info btn-block" href="{% url 'main_page' %}">Home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
