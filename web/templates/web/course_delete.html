{% extends 'web/base.html' %}


{% block content %}
    {% if user.is_authenticated and user.id == course.user_id %}
        <section class="site-section" id="about-section">
            <div class="container">
                <div style="margin-top: 40px"><h1>Вы действительно хотите удалить курс?</h1></div>
                <div>
                    <form action="" method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </section>
    {% else %}
        <section class="site-section" id="about-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-3" style="margin-top: 30px"><h1>Это не ваш курс и вы не можете его
                        удалить</h1></div>
                </div>
            </div>
        </section>
    {% endif %}
{% endblock %}
